      </div>
      
      <script>
        function showFullscreen(imageSrc, description) {
          const fullscreenContainer = document.createElement('div');
          fullscreenContainer.classList.add('fullscreen');
          
          const imgElement = document.createElement('img');
          imgElement.setAttribute('src', imageSrc);
          imgElement.setAttribute('alt', description);
          
          const figCaption = document.createElement('figcaption');
          figCaption.textContent = description;
          
          fullscreenContainer.appendChild(imgElement);
          fullscreenContainer.appendChild(figCaption);
          
          document.body.appendChild(fullscreenContainer);
          
          fullscreenContainer.addEventListener('click', function() {
            document.body.removeChild(fullscreenContainer);
          });
        }
      </script>
